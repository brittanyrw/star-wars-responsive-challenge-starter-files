<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Check out these new Star Wars trading cards, provided by Toppz">
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" type="text/css" href="main.css">

  <link rel="stylesheet" type="text/css" href="float-grid.css">

</head>
<body>
	<header>
		<div class="container">
			<h1>Star Wars Characters</h1>
			<p>Incomplete list</p>
		</div>
	</header>

	<main>
		<div class="container">
			<div class="row">
				<div class="col-4">
					<div class="image">
						<img src="images/rey_square.png" alt="Image of Rey">
						<h3>Ray</h3>
						<p class="caption">Protagoist, from Tatooine</p>
					</div>
				</div>
				<div class="col-4">
					<div class="image">
						<img src="images/finn_square.png" alt="Image of Finn">
						<h3>Finn</h3>
						<p class="caption">Storm Trooper, befriends Ray</p>					
					</div>			
				</div>
				<div class="col-4">
					<div class="image">
						<img src="images/kylo_square.png" alt="Image of Kylo">
						<h3>Kylo</h3>
						<p class="caption">Main villan, or is he?</p>
					</div>	
				</div>		
			</div>

			<div class="row">
				<div class="col-4">
					<div class="image">
						<img src="images/poe_square.png" alt="Image of Poe">
						<h3>Poe</h3>
						<p class="caption">Neutral pilot</p>
					</div>
				</div>
				<div class="col-4">
					<div class="image">
						<img src="images/chewbacca_square.png" alt="Image of Chewbacca">
						<h3>Chewbacca</h3>
						<p class="caption">A great first mate</p>					
					</div>			
				</div>
				<div class="col-4">
					<div class="image">
						<img src="images/yoda_square.png" alt="Image of Yoda">
						<h3>Yoda</h3>
						<p class="caption">Wise old Jedi master</p>
					</div>	
				</div>		
			</div>
		</div>
	</main>
</body>
</html>
